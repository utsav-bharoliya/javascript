<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive & Nagative</title>
</head>
<body>
    
    <script>

        let n = (parseInt(prompt("Enter the number : ")));

        if(n>=0){
            document.write("Your number is positive.");
        }else{
            document.write("Your number is nagetive.");
        }

    </script>

</body>
</html>
