<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd & even</title>
</head>
<body>
    
    <script>
        let n = (parseInt(prompt("Enter the number : ")));

        if(n % 2 == 0){
            document.write("Your number is even.");
        }else{
            document.write("Your number is odd.");
        }

    </script>

</body>
</html>
