<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>
    
    <script>
        let n = (parseInt(prompt("Enter the number : ")));
        
        if(n % 4 == 0){
            document.write("This is leap year.");
        }else{
            document.write("This is not leap year.");
        }
    </script>

</body>
</html>
