<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligitbel</title>
</head>
<body>
    
    <script>
        let n = (parseInt(prompt("Enter your age : ")));

        if(n<=0){
            document.write("Your age is invalid.");
        }else if(n<=18 || n>=70){
            document.write("Your age is not eligible.");
        }
        else{
            document.write("You are eligible.");
        }
    </script>

</body>
</html>
