<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   
    <script>

    var p = (parseInt(prompt("Enter Your Value of p : "))); 
    var r = (parseInt(prompt("Enter Your Value of r : ")));
    var t = (parseInt(prompt("Enter Your Value of t : ")));    

    var interest = (p * r * t) / 100;

    document.write(" Rate of  Interest is : "  + interest + "<br>" );

 </script>

</body>
