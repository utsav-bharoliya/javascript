<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let a = (parseInt(prompt("Enter the value of a : " + "<br>")));
        let b = (parseInt(prompt("Enter the value of b : " + "<br>")));

        document.write("The value of a : "+ a+ "<br>");
        document.write("The value of b : "+ b+ "<br>");

        let c = a;
        a = b;
        b = c;

        document.write("The sawping a & b : "+ "<br>");
        document.write("a : "+ a+ "<br>");
        document.write("b : "+b+ "<br>");


    </script>
    
</body>
</html>
