<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let s = (parseInt(prompt("Enter the salary : ")));
        document.write("Salary : "+ s + "<br>");

        let hra = 10/100 * s;
        let da = 8/10 * s;
        let ta = 5/100 * s;

        let gross = s + hra + da + ta; 

        document.write("Gross salary : " + gross);

    </script>

</body>
</html>
