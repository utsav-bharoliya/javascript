<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object with table</title>
</head>
<body>
    <table align="center" border="1">
        <thead>
            <tr>
                <td>no</td>
                <td>name</td>
                <td>number</td>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
</body>
    <script>

        let obj = [
            {
                Name : 'mahil',
                Number : '00000'
            },
            {
                Name : 'krushi', 
                Number : '12345'
            },
            {
                Name : 'Krushil',
                Number : '678990'
            }
        ]

        let tbl = "";
        obj.map((val,index)=> {
            tbl +=`
            <tr>
                <td>${++index}</td>
                <td>${val.Name}</td>
                <td>${val.Number}</td>
            </tr>
           `
        })
        document.getElementById('data').innerHTML = tbl;
    </script>
</html>
