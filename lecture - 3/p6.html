<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let number = (parseInt(prompt("Enter your number : ")));
        let sn = (parseInt(prompt("Enter your secretnumber : ")));

        if (number == sn) {
            console.log("Congratulations! You guessed the correct number" );
        } else if (number < sn) {
            console.log("Try again! The secret number is higher than");
        } else {
            console.log("Try again! The secret number is lower than");
        }

    </script>

</body>
