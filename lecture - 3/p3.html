<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    let g = (parseInt(prompt("Enter Your Number gred : ")));

        if(g == 0){
            console.log("F");
        }
        else if(g == 5){
            console.log("E");
        }
        else if(g == 6){
            console.log("D");
        }
        else if(g == 7){
            console.log("C");
        }
        else if(g == 8){
            console.log("B+");
        }
        else if(g == 9){
            console.log("B");
        }
        else if(g == 10){
            console.log("A");
        }
        else {
            console.log("Invalid Choice");
        }

    </script>

</body>
</html>
