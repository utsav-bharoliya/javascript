<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

    let choise = (parseInt(prompt("Enter the Number for Month : ")));
    
    switch(choise){
        case 1:
            console.log("sunday");
        break;
        case 2:
        console.log("Monday");
        break;
        case 3:
        console.log("Tuesday");
        break;
        case 4:
        console.log("wednesday");
        break;
        case 5:
        console.log("thrusday");
        break;
        case 6:
        console.log("friday");
        break;
        case 7:
        console.log("saturday");
        break;
        default:
            console.log("Enter Number from 1 to 12.");
            
     }

    </script>
</body>
</html>
