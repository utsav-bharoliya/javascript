<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var arr = [10 , 20 , 30 , 40 , 50 , 60 , 70 , 80 , 90 ];

        var sum = 0;
        arr.map(Number).forEach(function (element) {
            sum += element;
        });

        document.write ("Original array : " + arr);
        document.write (" <br> Sum of all array elements : " + sum);


    </script>
</body>

</html>
