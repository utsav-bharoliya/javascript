<script>
    let n = prompt("Enter your age : ")

    if(n == 0){
        document.write("Your gread is F.")
    }else if(n == 4){
        document.write("Your gread is D.")
    }else if(n == 5){
        document.write("Your gread is C.")
    }else if(n == 6){
        document.write("Your gread is C+.")
    }else if(n == 7){
        document.write("Your gread is B.")
    }else if(n == 8){
        document.write("Your gread is B+.")
    }else if(n == 9){
        document.write("Your gread is A.")
    }else if(n == 10){
        document.write("Your gread is A+.")
    }else{
        document.write("Invlide choice.")
    }
    document.write("<be>your gread is "+ n)
</script>
