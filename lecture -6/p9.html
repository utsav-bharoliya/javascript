<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let letter = parseInt(prompt("enter your number : "));

        if (letter === 's') {
            console.log("sunday");
        } else if (letter === 'm') {
            console.log("monday");
        } else if (letter === 't') {
            console.log("tuesday");
        } else if (letter === 'w') {
            console.log("wednesday");
        } else if (letter === 'th') {
            console.log("thrusday");
        } else if (letter === 'f') {
            console.log("friday");
        } else if (letter === 'sat') {
            console.log("saturday");
        } else {
            console.log("invalid input");
        }   
    </script>

</body>

</html>
