<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = parseInt(prompt("Enter Your Number a: "));
        let b = parseInt(prompt("Enter Your Number b: "));
        let c = parseInt(prompt("Enter Your Number c: "));
        let d = parseInt(prompt("Enter Your Number d: "));

        if (a > b) {
            document.write("a is maximum");
        }
        else if (b > c) {
            document.write("b is maximum");
        }
        else if (c > d) {
            document.write("c is maximum");
        }
        else {
            document.write("d Is maximum");
        }
        
    </script>

</body>
</html>
