<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Physics = parseInt(prompt("Physics : "))
        let Chemistry = parseInt(prompt("Chemistry : "))
        let Biology = parseInt(prompt("Biology : "))
        let Mathematics = parseInt(prompt("Mathematics : "))
        let Computer = parseInt(prompt("Computer : "))
        let ans = ((Physics + Chemistry + Biology + Mathematics + Computer / 500) * 100)

        if (ans <= 32) {
            console.log("You are fail.");
        } else if (ans >= 33 && ans <= 39) {
            console.log("Good..You get D grade");
        } else if (ans >= 40 && ans <= 60) {
            console.log("Very Good..You get C grade");
        } else if (ans >= 61 && ans <= 80) {
            console.log("Excellent..You get B grade");
        } else if (ans >= 81 && ans <= 100) {
            console.log("Outstanding..You get A grade");
        } else {
            console.log("Invalid input. Please enter marks between 0 and 100.");
        }
    </script>
</body>
</html>
