<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slider-show {
            width: 1140px;
            margin: 0 auto;
        }

        .slides {
            width: 100%;
            height: 550px;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>


    <div class="slider-show">
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/1072824/pexels-photo-1072824.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/18032751/pexels-photo-18032751/free-photo-of-a-city-street-with-buildings-and-a-clock-tower.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/1026096/pexels-photo-1026096.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        slidesshow();
        function slidesshow() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(slidesshow, 3000);
        }

    </script>

</body>

</html>
