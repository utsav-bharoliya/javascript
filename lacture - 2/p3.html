<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = (parseInt(prompt("Enter the number of a : ")));
        let b = (parseInt(prompt("Enter the number of b : ")));
        let c = (parseInt(prompt("Enter the number of c : ")));
        let d = (parseInt(prompt("Enter the number of d : ")));

        if(a > b){
		    if(a > c){
			    if(a > d){
				    document.write("a is max");
			    }
			    else{
				    document.write("d is max");
			    }			
		    }
		    else{
			    if(c > d){
				    document.write("c is max");
			    }
			    else{
				    document.write("d is max");
			    }
		    }
	}
	else{
		if(b > c){
			if(b > d){
				document.write("b is max");
			}
			else{
				document.write("d is max");
			}
		}
		else{
			document.write("c is max");
		}
	}


    </script>

</body>
</html>
