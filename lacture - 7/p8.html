<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        let a = 1;
        let b = parseInt(prompt("Enter your number b : "));
        do {
            if (a % 2 == 0) {
                console.log(a);
            }
            a++;
        } while (a <= b);
    </script>
