<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        let a = parseInt(prompt("Enter your number a : "));
        let b = parseInt(prompt("Enter your number b : "));

        while (a <= b) {

            if (a % 4 == 0) {
                console.log(a);
            }
            a++;
        }
    </script>
