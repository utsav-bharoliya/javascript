<body>
    
    <script>
        let i = 1;
        let sum = 0;
        let a = parseInt(prompt("Enter your number a : "));

        while (i <= a) { 
            if (i % 2 !== 0) {
                console.log(i); 
                sum += i;   
            }
            i++;
        }

        console.log("sum : ", sum);
    </script>
