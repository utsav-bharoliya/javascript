<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>

        switch (new Date().getMonth()){
            case 0:
                Month = "January";
                break;
            case 1:
                Month = "Febuary";
                break;
            case 2:
                Month = "March";
                break;
            case 3:
                Month = "April";
                break;
            case 4:
                Month = "May";
                break;
            case 5:
                Month = "June";
                break;
            case 6:
                Month = "July";
                break;
            case 7:
                Month = "August";
                break;
            case 8:
                Month = "September";
                break;
            case 9:
                Month = "October";
                break;
            case 10:
                Month = "November";
                break;
            case 11:
                Month = "December";
                break;
        }
        document.getElementById("demo").innerHTML = Month;
    </script>
</body>
</html>
