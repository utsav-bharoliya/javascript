<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        let choice = parseInt(prompt("Enter the color for Traffic Light : "));
        
        switch (choice) {
            case "Red":
                console.log("Stop");
                break;
            case "Yellow":
                console.log("Slow down");
                break;
            case "Green":
                console.log("Go");
                break;
            default:
                console.log("Invalid color");
        }       
    </script>

</body>
</html>
