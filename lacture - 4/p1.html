<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>

    <script>

        let choice = (parseInt(prompt("Enter the number : ")));
    

        switch(choice){
		
		case 1 : document.write("31 day in January");
            
			break;
		
		case 2 : document.write("28/29 day in February");
			break;
				
		case 3: document.write("31 day in March");
			break;
			
		case 4: document.write("30 day in April");
			break;
			
		case 5: document.write("31 day in May");
			break;
			
		case 6: document.write("30 day in June");
			break;
			
		case 7: document.write("31 day in July");
			break;

        case 8: document.write("31 day in August");
			break;

        case 9: document.write("30 day in September");
			break;

        case 10: document.write("31 day in October");
			break;

        case 11: document.write("30 day in November");
			break;

        case 12: document.write("31 day in December");
			break;
		
		default : 
        document.write("\n Enter The Valid No. Of Week : ");	
			
	}
	
    </script>
    
</body>
</html>
