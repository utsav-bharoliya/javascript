<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<body>
    <script>

        let choice = parseInt(prompt("Enter the number : "));

        switch (choice) {
            case "Visa":
                console.log("Axis card");
                break;
            case "MasterCard":
                console.log("SBI card");
                break;
            case "SBI Card":
                console.log("ICICI card");
                break;
            case "Axis Bank":
                console.log("HDFC card");
                break;
            default:
                console.log("Invalid Credit Card.");
        }

    </script>
</body>
</html>
